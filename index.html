ner noreferrer" href="https://twitter.com/udcgrowthers">Twitter</a></li><li><a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/channel/UCafZ6F2ZEyJMjcGbEzY0sVw">YouTube</a></li></ul></div></div><div class="mt-10 flex justify-center items-center">Copyright © 2021 Growthers</div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"「共同開発鯖」について","slug":"advent2021-about","content":"# 共同開発鯖について\n\nこの記事は[共同開発鯖 Advent Calender 2021](https://qiita.com/advent-calendar/2021/growthers)の1日目の記事です  \n\n~~1日目の記事のくせに12/1はあと1時間しかないよって？\n\\.\\.\\.\\.\\.\\.君のような勘のいい読者は嫌いだよ~~  \n\n## かいたひと\n### [laminne33569](https://twitter.com/laminne33)\nHello world!  \nどうも@laminne33569 です. Oshaveryの最初の仕様を書いた人間です  \n予定では今日のアドベントカレンダーは他の人が書く予定になっていますが,  \n鯖民誰でも編集できる形に変更しました(3人で共同執筆しています)  \n  \n### [唯岸 雪](https://twitter.com/yuki_yuigishi)\n\nどもども唯岸 雪です.  \n今日はDr.Pepperの日なので全人類ドクペを飲みましょう！  \n色々とやばかったテスト期間が半分ほど終わり,明日はC言語のソースコードに日本語の変数名を混ぜるという遊びをすることを計画しています.  \nテスト期間のせいで色々と動きづらくてつらい\\.\\.\\.\\.\\.\\.  \n\n## 「共同開発鯖」とは？\n2021年3月01日にできた(それなりに新しい)Discordのギルドです.  \n元々は`Undecided`が英語の正式名称でしたが,(後述する)blogができた際に`Growthers`に改められました.\n弊鯖は複数のkosen20s(2020年に高等専門学校に入学した人の総称)によって開設され,  \n当初から(条件付き)完全招待制で他のコミュニティと比較するとかなりクローズドなコミュニティではありますが,  \nそれなりにアクティブに活動しています.\n\n他のコミュニティと比較した時の特徴はこんな感じです.\n- 全国各地の高専生(+高校生)が集まっている\n- 20〜21sの(高専の中では)若いメンバーで構成されている\n- 技術力の高いメンバーが多い\n- LT会などのイベント開催を定期的に行っている\n\nメンバー比は20s8割21s2割という感じです(2020年以降に高校か高専に入学した人であれば参加できます. 参加お待ちしてます.)\n\nここからは駆け足で紹介していきます(唐突なネタ切れ感)\n## 主な活動\n### 公式サイトの開発\n![サイト スクリーンショット](https://i.imgur.com/sjdlpg5.png)\n[共同開発鯖公式サイト](https://undecided.page.link/site/)\n\n\n| 言語 | 開発期間 | 開発人数 |\n| :-: | :-: | :-: |\n| Python (Flask)| 2021年6月 | 2人 |\n\n弊鯖の公式サイトです.\n公式サイトと言っていますが、実用的な鯖民用ポータルとしても動きます.  \n言語はPython(Flask)で、過去に開催したLT会の参加申し込み等はこのサイトからしていました.  \n~~尚、Y\\*\\*\\*\\*e氏は勢い余ってFlaskで書いてしまった。反省しているなどと供述しており  \nこのサイトを貼ろうとするとガチトーンでやめてくれと言ってきます~~  \n現在このサイトをNext.jsとFastifyで書き直すプロジェクトが進行中です.  \nなお完成見込みはたっていません.  \n\n### Oshavery - OSSなチャットアプリの開発\n![Oshavery スクリーンショット](https://i.imgur.com/gjv5buj.png)\n[Oshaveryのレポジトリ](https://github.com/growthers/Oshavery)\n[発表資料](https://docs.google.com/presentation/d/1sZ22cryYs858neYH-BuY8v-uRiwi1SJSdMY0fKJnJ3U/edit?usp=sharing)\n| 言語 | 開発期間 | 開発人数 |\n| :-: | :-: | :-: |\n| フロントエンド: Next.js (TypeScript)\u003cbr\u003eバックエンド: express.js -\u003e Fastify (TypeScript) | 2021年6月〜現在(開発中) | 8人 |\n\n~~弊鯖初めて~~の共同開発プロジェクトとして6月に始まったプロジェクトです.  \n技育展2021に共同開発鯖名義で出品した作品でもあります.  \nNext.jsとFastifyで動いており,モダンな開発手法を学習するにはもってこいのプロジェクト(だと勝手に思っています).\n開発途中,8月末にフロントエンドの実装をVueからNext.jsに変更したり、それに追従する形で、バックエンドもGolangからTypescriptに変更したりと、いろんな意味で炎上したプロジェクトでもあります.\n現在も開発が続いています(リリースは未定)  \n\n### blog - MarkDownで書けるブログの開発  \n\n![](https://i.imgur.com/RMWcuge.png)\n\n| 言語 | 開発期間 | 開発人数 |\n| :-: | :-: | :-: |\n| Next.js(SSG) | 2021年11月19日〜現在(開発中) | 4人 | \n\nあなたが今見ているものです.  \nBlogの構想があった中、Y****e氏の提案でアドベントカレンダーに間に合うように限界スケジュールで開発されたプロジェクトです.  \nkatoさんやSayoiさんやY4eさんの頑張りでどうにかデプロイにこぎつけました.  \n\n技術としてはNext.jsのSSGモードを活用し,ビルド時にMarkDown形式の記事を変換しているそうです(筆者は参加していないのであまりわかりません).\nCSSフレームワークとしてTailwind CSSを利用しており,開発速度を加速させています.\n\n## 最後に\nまだまだ1年も立っていない若いサーバーですが,\nこれからもイベントや新規プロジェクトを立ち上げて行くつもり(?)です.\nこれからも宜しくおねがいします.\n最新情報は公式アカウントや`#共同開発鯖`で鯖民が~~適当に~~発信していますのでぜひ...\n[公式アカウント @udcGrowthers](https://twitter.com/udcgrowthers)\n\n## 告知\n明日(12/2)はうよりさんの記事「TRPGで知る文章構築」です. お楽しみに\n","authorName":"Growthers","author":"Growthers","icon":"https://avatars.githubusercontent.com/growthers","bio":"共同開発鯖 | Growthers","date":"Wed Dec 01 2021 00:00:00 GMT+0000 (Coordinated Universal Time)","lastupdate":"2021-12-02 10:02:05 +0900","site":"https://github.com/Growthers","github":"Growthers","twitter":"udcgrowthers","roles":["共同開発鯖","Growthers"]},{"title":"Blogの書き方","slug":"how-to-post","content":"\nこの記事は弊鯖民に向けた記事です.  \n[共同開発鯖 Advent Calender 2021](https://qiita.com/advent-calendar/2021/growthers)の4日目の記事でもあります.  \n\n## 最初に  \n\nブログのデータはすべて[ここ](https://github.com/Growthers/blog-data)で管理されています.  \n作業をするにあたって, このリポジトリをForkしてください.  \n\n## ユーザーの作成  \n\n記事を初めて書く場合, ユーザーを作成する必要があります.  \n`hoge`というユーザーを作成する場合, `articles/`に`hoge`というディレクトリを作成してください.  \n\n#### ディレクトリ名を作成するにあたって  \n\nこのディレクトリ名はURLのパスなどにも使用されます.  \n**なるべく変更せず, 半角英数字を使用してください.**  \n\n### `profile.json`の作成  \n\n以下の形式に従って, `profile.json`というファイルを`articles/hoge`に作成してください.  \n\n```json\n{\n    \"name\": \"Your Display Name\",\n    \"icon\": \"Your Icon URL\",\n    \"bio\": \"Your Biography\",\n    \"site\": \"Your Website URL\",\n    \"github\": \"Your GitHub ID\",\n    \"twitter\": \"Your Twitter ID\",\n    \"roles\": [\"Your Role 1\", \"Your Role 2...\", \"Your Role N\"]\n}\n```\n\n|key|description|require|\n|:-:|:-:|:-:|\n|name|表示名|必須|\n|icon|アイコンURL||\n|bio|自己紹介||\n|site|サイトURL|\n|github|GitHub ID||\n|twitter|Twitter ID||\n|roles|役割（配列）||\n\n## 記事の作成  \n\n記事を作成する場合, `articles/hoge`に記事名のディレクトリを生成してください. (半角英数字を推奨)  \n**ユーザー名と同じく, ディレクトリ名がそのままURLのパスになります.**  \n\nその後, 生成したディレクトリに`index.md`というファイルを作成し, そこに記事を書いていきましょう.  \n**`index.md`以外のファイル名を使用することはできません.**\n\n`fuga`という記事を`hoge`というユーザーで作成した場合のディレクトリ構成\n```\n├ README.md\n└ articles\n    └ hoge\n        ├ profile.json\n        └ fuga\n            └ index.md\n```\n\n### メタ情報の設定  \n\n`index.md`の先頭にメタ情報を設定する必要があります.  \n\n|key|description|require|\n|:-:|:-:|:-:|\n|title|記事の表示タイトル|必須|\n|date|記事の作成日 `yyyy-mm-dd` の形式|必須\n\n例: \n```\n---\ntitle: fuga\ndate: 2021-12-01\n---\n```\n\nメタ情報は今後のブログのアップデートとともに増えていく予定です.  \n\n#### 画像の挿入  \n\n以下のいずれかの方法によって記事で画像を使用することができます.  \n\n|方法|詳細|\n|:-:|:-:|\n|記事と同じディレクトリに保存する||\n|外部に保存する|[imgur](https://imgur.com)など|\n\n#### ツイートを掲載する  \n\nツイートを掲載したい場合, URLのみを貼り付けるのではなく[こちらのサイト](https://publish.twitter.com/)を使用して, 埋め込みコードを貼り付けてください.  \n\n\u003cblockquote class=\"twitter-tweet\"\u003e\u003cp lang=\"ja\" dir=\"ltr\"\u003e弊鯖のアイコンを .\u003ca href=\"https://twitter.com/771tenNext?ref_src=twsrc%5Etfw\"\u003e@771tenNext\u003c/a\u003e さんに書いていただきました✨\u003cbr\u003eこれからも弊鯖は色々やっていきます！\u003ca href=\"https://twitter.com/hashtag/%E5%85%B1%E5%90%8C%E9%96%8B%E7%99%BA%E9%AF%96?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#共同開発鯖\u003c/a\u003e \u003ca href=\"https://t.co/oEuvdeFf0J\"\u003ehttps://t.co/oEuvdeFf0J\u003c/a\u003e\u003c/p\u003e\u0026mdash; 共同開発鯖 | Growthers (@UdcGrowthers) \u003ca href=\"https://twitter.com/UdcGrowthers/status/1397186255490801667?ref_src=twsrc%5Etfw\"\u003eMay 25, 2021\u003c/a\u003e\u003c/blockquote\u003e \u003cscript async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"\u003e\u003c/script\u003e\n\n## 記事の投稿  \n\n記事を書き終えたら, 投稿をしましょう.  \n最初にForkしたリポジトリにコミットをして, [blog-data](https://github.com/Growthers/blog-data)にプルリクエストを出します.  \n2人以上のユーザーに承認され, マージされたら投稿完了です.  \n\n## 最後に  \n\nこのブログへの記事の投稿方法を紹介しました.  \n不明な点があれば, 気軽に質問をしてほしいと思います.  \n","authorName":"Growthers","author":"Growthers","icon":"https://avatars.githubusercontent.com/growthers","bio":"共同開発鯖 | Growthers","date":"Wed Dec 01 2021 00:00:00 GMT+0000 (Coordinated Universal Time)","lastupdate":"2021-12-02 10:02:05 +0900","site":"https://github.com/Growthers","github":"Growthers","twitter":"udcgrowthers","roles":["共同開発鯖","Growthers"]},{"title":"Test","slug":"test","content":"\n# テスト投稿  \n\n**共同開発鯖**\n","authorName":"Growthers","author":"Growthers","icon":"https://avatars.githubusercontent.com/growthers","bio":"共同開発鯖 | Growthers","date":"Sun Nov 28 2021 00:00:00 GMT+0000 (Coordinated Universal Time)","lastupdate":"2021-12-02 10:02:05 +0900","site":"https://github.com/Growthers","github":"Growthers","twitter":"udcgrowthers","roles":["共同開発鯖","Growthers"]},{"title":"プライバシーポリシー","slug":"privacy","content":"\nこのサイトでは利用状況を分析するために Google アナリティクス を使用しています。 Google アナリティクスはCookieを使用してこのサイトへのアクセス情報を Google に送信しています。\n\nGoogle アナリティクスでデータが収集、処理される仕組みについては[「Google のサービスを使用するサイトやアプリから収集した情報の Google による使用」のページ](https://policies.google.com/technologies/partner-sites)をご覧ください。\n","authorName":"Growthers","author":"Growthers","icon":"https://avatars.githubusercontent.com/growthers","bio":"共同開発鯖 | Growthers","date":"","lastupdate":"2021-
